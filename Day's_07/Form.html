<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form {
        background-color: rgb(150, 154, 154);
    }
    label {
        color: rgb(0, 0, 0);
    }
</style>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="First">First Name:</label>
            <input type="text" id="First" name="First_Name" placeholder="Satyam" required size="15" autocomplete="given-name"><br><br>
            <label for="Middle">Middle Name:</label>
            <input type="text" id="Middle" name="Middle_Name" placeholder="Kumar" required size="15" autocomplete="additional-name"><br><br>
            <label for="Last">Last Name:</label>
            <input type="text" id="Last" name="Last_Name" placeholder="Lonker" required size="15" autocomplete="family-name"><br><br>
            <label for="Course">Course :</label>
            <select name="Course" id="Course">
                <option value="" disabled selected>--Select--</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select><br><br>
            <label>Gender :</label><br>
            <input type="radio" id="Male" name="Gender" value="Male" required>Male <br>
            <input type="radio" id="Female" name="Gender" value="Female">Female <br>
            <input type="radio" id="Other" name="Gender" value="Other">Other <br><br>
            <label for="dob">DOB</label>
            <input type="datetime-local" id="dob" name="dob"><br>
            <label for="Phone">Phone :</label>
            <input type="tel" name="country_code" placeholder="91+" size="2">
            <input type="tel" id="phone" name="phone" size="10" pattern="[0-9]{10}" placeholder="92xxxxxx75" maxlength="10" inputmode="numeric" required><br><br>
            <label for="text">Address</label><br>
            <textarea name="textarea" id="text" rows="5" cols="75"></textarea><br><br>
            <label for="Emails">Email:</label>
            <input type="email" id="Emails" name="email" required autocomplete="email" placeholder="abcd1123@gmail.com" size="15"><br><br>
            <label for="Password">Password:</label>
            <input type="password" id="Password" name="password" size="15" required autocomplete="new-password"><br><br>
            <label for="confirm_password">Re-type Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" size="15" required autocomplete="current-password"><br><br>
            <label for="Checkbox"></label>
            <input type="checkbox" id="Checkbox" name="permission" value="checkbox" required>Agree to terms and conditions <br><br>
            <label for="Files">Choose File</label>
            <input type="file" id="Files" name="file"><br><br>
            <label for="Color">Choose Color</label>
            <input type="color" id="Color" name="color"><br><br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
