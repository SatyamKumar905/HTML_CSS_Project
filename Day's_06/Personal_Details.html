<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <label>Personal details</label><br>
        <label for="Salutation">Salutation</label><br>
        <select name="Salutation" id="Salutation" required>
            <option value="None">--None--</option>
            <option value="mr.">Mr.</option>
            <option value="Mrs">Mrs.</option>
        </select><br><br>
        <label for="First">First Name:</label>
        <input type="text" id="First" name="FirstName" placeholder="abcd" size="15" autocomplete="name" required><br><br>
        <label for="Last">Last Name:</label>
        <input type="text" id="Last" name="LastName" placeholder="abcd" size="15" autocomplete="additional-name" required><br><br>
        <label>Gender:</label>
        <input type="radio" id="Male" name="Gender" value="Male" required>Male
        <input type="radio" id="Female" name="Gender" value="Female">Female <br><br>
        <label for="Emails">Email:</label>
        <input type="email" id="Email" name="email" size="15" autocomplete="email" required placeholder="abc12@gmail.com"><br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="">Address:</label><br>
        <textarea name="textarea" id="textarea" placeholder="user_Details" rows="8" cols="50" required></textarea><br><br>
        <button type="submit">submit</button>

    </form>
</body>
</html>
